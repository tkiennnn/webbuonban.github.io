<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trang web học tập</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="extra.css" />
</head>
<body>
  <header>
    <div class="logo">Phim sec</div>
    <div class="header-actions">
      <input type="text" id="search" placeholder="Tìm phim..." />
      <select id="genre-filter">
        <option value="">Tất cả thể loại</option>
        <option value="Hành động">Hành động</option>
        <option value="Tình cảm">Tình cảm</option>
        <option value="Kinh dị">Kinh dị</option>
        <option value="Hài hước">Hài hước</option>
      </select>
    </div>
  </header>

  <main>
    <h2>Góc học tập</h2>
    <div class="movie-grid" id="movie-list"></div>
    <!-- Phân trang -->
    <div id="pagination">
      <button id="prev-page">Trang trước</button>
      <span id="page-info">1 / 1</span>
      <button id="next-page">Trang sau</button>
    </div>
  </main>

  <footer>
    <p>Tích cực quay tay, vận may đéo đến đâu</p>
  </footer>

  <!-- Loading indicator -->
  <div id="loading" style="display:none;">
    <div class="spinner"></div>
  </div>

  <!-- Modal chi tiết phim -->
  <div id="movie-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-modal" id="close-movie-modal">&times;</span>
      <img id="modal-img" src="" alt="" style="max-width:100%;border-radius:8px;margin-bottom:12px;" />
      <h3 id="modal-title"></h3>
      <p id="modal-genre"></p>
      <p id="modal-desc"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
